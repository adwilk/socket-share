<header class="{{technology.type}}">
	<h1>{{technology.name}}</h1>
	<span class="back" ng-click="goBack()">Back</span>
	<span class="back" ng-click="edit()">Edit</span>
</header>

<div class="details {{technology.type}}">
	<div>
		<h3>Type<span>{{technology.type}}</span></h3>
	</div>

	<div>
		<a ng-href="{{technology.website}}"><h3>Website<span>{{technology.website}}</span></h3></a>
	</div>

	<div>
		<h3>Author<span>{{technology.author}}</span></h3>
	</div>

	<h3>About</h3>
	<p>{{technology.description}}</p>

	<span ng-if="technology.comments">
		<h3>Comments</h3>
		<p ng-repeat="comment in technology.comments">{{comment.value}} - {{comment.author}}</p>
	</span>

	<h3>Add Comment</h3>
	<p class="add-comment">
		<textarea rows="5" placeholder="Comment" ng-model="newComment.value"></textarea>
		<input placeholder="Your Name" ng-model="newComment.author"/>
		<span class="button {{technology.type}}" ng-click="addComment(newComment)">Add Comment</span>
	</p>
</div>
